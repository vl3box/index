<!DOCTYPE html>
<html lang="vi-VN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="renderer" content="webkit" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <script src="https://cdn.jx3box.com/static/jx3box-lib/jquery.min.js"></script>
        <script src="https://cdn.jx3box.com/static/jx3box-lib/slick.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <div
            id="c-ie-tips"
            style="
                display: none;
                background-color: #fef0f0;
                color: #f56c6c;
                padding: 10px;
                font-weight: bold;
                text-align: center;
                width: 60%;
                margin: 200px auto;
            "
        >
            <p>
                Phiên bản trình duyệt đã quá thấp, trang web này có thể hiện thị không chính xác. Bạn nên tải xuống
                <a href="https://www.google.cn/intl/zh-CN/chrome/" target="_blank">Chrome</a> hoặc các trình duyệt khác
                với phiên bản mới nhất
            </p>
            <p>www.vl3box.com</p>
        </div>
        <script>
            let ua = window.navigator.userAgent.toLocaleLowerCase();
            let isIE = ua.indexOf("trident") > 0 || ua.indexOf("msie") > 0;
            if (isIE) document.getElementById("c-ie-tips").style.display = "block";
        </script>
        <div style="display: none">
            <!-- Google tag (gtag.js) -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-FRXNMKGT6G"></script>
            <script>
                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag("js", new Date());

                gtag("config", "G-FRXNMKGT6G");
            </script>
        </div>
    </body>
</html>
